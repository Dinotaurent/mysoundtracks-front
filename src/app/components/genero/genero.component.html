<button
  type="button-agregar"
  class="btn btn-success"
  routerLink="/generos/form"
>
  Nuevo
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 4.5v15m7.5-7.5h-15"
    />
  </svg>
</button>



<div class="mb-3 m-5"><h1 class="titulo1">Lista de generos musicales</h1>
  <div class="col-md-2">
    <input class="form-control m-4" type="search" matInput placeholder="Buscar genero"  (keyup)="filtrar($event)" />
  </div></div>

<div class="grid-container">
  <div
    class="alert alert-info m-5"
    *ngIf="lista == undefined || lista.length == 0"
  >
    No existen generos musicales registrados o no se pudo conectar a la base de
    datos
  </div>

  <div class="cardG" *ngFor="let genero of listaFiltrada">
    <img
        [src]="
          genero?.fotoHashCode
            ? URL +
              'ver-foto/' +
              genero.id +
              '?fotoHashCode=' +
              genero.fotoHashCode
            : 'assets/img/no-foto.jpg'
        "
        class="card-img-top"
      />
    <div class="descriptions">
      <h1>{{ genero.nombre }}</h1>
      <h2>Albumes: {{ genero.albumes.length }}</h2>
      <h2>Canciones: {{ genero.canciones.length }}</h2>
      <a class="btn btn-warning"
        >Editar
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
          />
        </svg>
      </a>
      <a class="btn btn-danger" 
        >Eliminar<svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          />
        </svg>
      </a>
    </div>
  </div>

  <div class="container2">
    <div class="paginador">
      <mat-paginator
        [length]="totalRegistros"
        [pageSize]="totalXPagina"
        [pageIndex]="paginaActual"
        [pageSizeOptions]="pageSizeOptions"
        (page)="paginar($event)"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
