<button class="btn btn-secondary" routerLink="/generos">
  Regresar
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
    />
  </svg>
</button>

<div class="mb-3 m-5">
  <h1 class="titulo1">{{ titulo }}</h1>
</div>
<div class="container">
  <form>
    <div class="mb-3 m-5">
      <label class="form-label" for="nombre">Nombre del genero musical</label>
      <input
        type="text"
        class="form-control"
        name="nombre"
        [(ngModel)]="model.nombre"
        placeholder="Nombre del genero musical"
      />
      <div class="alert alert-danger" *ngIf="error?.nombre">
        {{ error.nombre }}
      </div>
    </div>

    <div class="mb-3 m-5" *ngIf="!model.fotoHashCode && model?.id">
      <img src="/assets/img/no-foto.jpg" class="img-thumbnail" />
    </div>
    <div class="mb-3 m-5" *ngIf="model?.fotoHashCode && model?.id">
      <label class="form-label" for="fotoAnterior">Foto anterior</label>
      <div class="mb-2 m-2">
        <img
          [src]="
            URL + 'ver-foto/' + model.id + '?fotoHashCode=' + model.fotoHashCode
          "
          class="img-thumbnail"
        />
      </div>
    </div>

    <div class="mb-3 m-5">
      <label class="form-label" for="foto">Foto</label>
      <input 
        (change)="subirFoto($event)"
        type="file"
        class="form-control"
        id="foto"
        aria-describedby="inputGroupFileAddon04"
        aria-label="Upload"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary mb-3 m-5"
      (click)="model.id ? editar() : crear()"
      [disabled]="!model.nombre"
    >
      Guardar
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
        />
      </svg>
    </button>
  </form>
</div>
